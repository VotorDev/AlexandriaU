    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
          var key = document.querySelector('input[name="key"]').value; // Get the key from the input field
          var encryptedData = document.querySelector('textarea[name="encrypted-data"]').textContent; // Get the encrypted data from the paragraph element
          var decryptedData = decryptAes(encryptedData, key); // Decrypt the data using the key
          document.querySelector('textarea#decrypted-data').textContent = decryptedData; // Display the decrypted data on the page
        });
      });
